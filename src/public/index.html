<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" />

    <title>FDI Game</title>
  </head>
  <body>
    <div class="container">
        <div>
            <div class="form-group">
                <label>Email (πανεπιστημιακό για φοιτητές)</label>
                <input id="emailContact" type="email" class="form-control" placeholder="Add Email">
            </div>
            <div class="form-group">
                <label>ΑΕΜ (μόνο για φοιτητές της Πληροφορικής ΑΠΘ)</label>
                <input id="aemContact" type="text" class="form-control" placeholder="Add ΑΕΜ">
            </div>
            <button class="button button1" id="goToGame" onclick="goToGame()">Go to Game</button>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
