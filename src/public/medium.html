<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="./medium.css">

    <title>FDI Game</title>
  </head>
  <body>
    <div class="game-area">
      <p id="text1">Κλίκαρε 'LEFT' ή 'RIGHT' ή 'DOWN' με το ποντίκι αντίστοιχα, όταν εμφανιστούν ακριβώς τα ίδια σχήματα σαν αυτά που βλέπεις κάτω. Το κουμπί 'UP' εδώ δεν χρειάζεται.</p>
        <svg id="SVG">
            <ellipse id="elipse" cx="120" cy="100" rx="100" ry="50"style="fill:#32CD32;stroke:black;stroke-width:3" />
            <rect id="rect" x="200" y="230" width="110" height="110" style="fill:red;stroke-width:3;stroke:black" />
            <polygon id="triangle" points="360,30 450,160 270,160" style="fill:purple;stroke:black;stroke-width:3" />
            <text id="text2" x="80" y="210" fill="black" font-size="2em">LEFT</text>
            <text id="text3" x="310" y="210" fill="black" font-size="2em">RIGHT</text>
            <text id="text4" x="205" y="390" fill="black" font-size="2em">DOWN</text>
            <ellipse id="elipse3" cx="250" cy="200" rx="200" ry="100"style="fill:#32CD32;stroke:black;stroke-width:3" />
            <rect id="rect2" x="162" y="112" width="175" height="175" style="fill:red;stroke-width:3;stroke:black" />
            <polygon id="triangle3" points="250,100 390,290 110,290" style="fill:purple;stroke:black;stroke-width:3" /> <!-- also phase 2 -->
            <ellipse id="elipse2" cx="250" cy="200" rx="200" ry="100"style="fill:#7CFC00;stroke:black;stroke-width:3" />
            <circle id=circle2 cx="250" cy="200" r="100" stroke="black" stroke-width="4" fill="yellow" />
            <rect id="rect3" x="230" y="-120" width="175" height="175" style="fill:#800000;stroke-width:3;stroke:black" />
            <circle id=circle3 cx="250" cy="200" r="100" stroke="black" stroke-width="4" fill="#FF8C00" />
            <rect id="rect4" x="162" y="112" width="175" height="175" style="fill:blue;stroke-width:3;stroke:black" />
            <polygon id="triangle2" points="250,100 390,290 110,290" style="fill:pink;stroke:black;stroke-width:3" /> <!-- also phase 2 -->
            <rect id="rect5" x="162" y="112" width="175" height="175" style="fill:#FFA07A;stroke-width:3;stroke:black" />
            <circle id=circle3 cx="250" cy="200" r="100" stroke="black" stroke-width="4" fill="red" />
            <!-- phase 2 -->
            <polygon id="secTriangle" points="360,30 450,160 270,160" style="fill:#D2691E;stroke:black;stroke-width:3" />
            <circle id="secCircle" cx="120" cy="100" r="60" stroke="black" stroke-width="4" fill="#FF00FF" />
            <rect id="secRhombus" x="320" y="-40" width="110" height="110" style="fill:#FF4500;stroke-width:3;stroke:black" />
            <polygon id="secTriangle2" points="250,100 390,290 110,290" style="fill:#D2691E;stroke:black;stroke-width:3" />
            <circle id="secCircle3" cx="250" cy="200" r="100" stroke="black" stroke-width="4" fill="#FF00FF" />
            <rect id="secRhombus2" x="230" y="-120" width="175" height="175" style="fill:#FF4500;stroke-width:3;stroke:black" />
            <circle id="secCircle2" cx="250" cy="200" r="100" stroke="black" stroke-width="4" fill="purple" />
            <rect id="secRect" x="162" y="112" width="175" height="175" style="fill:#FF4500;stroke-width:3;stroke:black" />
            <ellipse id="secElipse" cx="250" cy="200" rx="200" ry="100" style="fill:green;stroke:black;stroke-width:3" />
            <rect id="secRhombus3" x="230" y="-120" width="175" height="175" style="fill:#FF00FF;stroke-width:3;stroke:black" />
        </svg>
    </div>
    <div>
      <button class="button start" id="start1">START</button>
    </div>
    <div id="up-btn">
      <button class="button disabled" id="up">UP</button>
    </div>
    <div id="two-btns">
      <button class="button left" id="left">LEFT</button>
      <button class="button right" id="right">RIGHT</button>
    </div>
    <div id="down-btn">
      <button class="button down" id="down">DOWN</button>
    </div>
    <div id="none-btn">
        <button class="button up" id="none">NONE</button>
    </div>
    <div>
      <button class="button back" id="back">GO BACK</button>
    </div>
    <script type="text/javascript" src="./medium.js"  onload="playMedium()"></script>
  </body>
</html>
